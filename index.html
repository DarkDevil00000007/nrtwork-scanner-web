<!DOCTYPE html>
<html>
<head>
    <title>Nmap Scanner</title>
</head>
<body>
    <h1>Nmap Scanner</h1>
    <form action="/scan" method="post">
        <label for="ip_addr">IP Address:</label>
        <input type="text" id="ip_addr" name="ip_addr"><br><br>
        <label for="scan_type">Select Scan Type:</label>
        <select id="scan_type" name="scan_type">
            <option value="1">SYN ACK Scan</option>
            <option value="2">UDP Scan</option>
            <option value="3">Comprehensive Scan</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
